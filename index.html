<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="intro">
        <h1>How Strong is you love?</h1>
        <p>Enter your name and your partner's name and find out.</p>
      </div>
      <form id="loveScoreForm">
        <div class="him">
          <label for="him">You:</label>
          <input type="text" id="him" name="him" required />
        </div>
        <div class="her">
          <label for="her">Partner:</label>
          <input type="text" id="her" name="her" required />
        </div>
        <button type="submit">Calculate love score</button>
      </form>
      <div class="loveScoreResult">
        <p>Your love score:</p>
        <div id="result">0%</div>
        <div id="text"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
